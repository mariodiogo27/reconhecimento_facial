<div class="play-area">
    <button id="btn-start" onclick="startStreaming()" type="button" class="button">Login</button>
    <input type="text" id="name" placeholder="Nome">
    <button id="btn-register" type="button" class="button" onclick="startStreamingRegister()">Cadastrar</button>
    <h2 id="snapshot"></h2>
</div>
<div class="view filter-red_blur">
    <video id="stream"></video>
    <canvas id="capture" width="320" height="240"></canvas>
</div>

<div class="ui">
    <div class="frame" id="analysis"></div>
    <div id="tracking"></div>
    <div class="frame" id="report"> </div>

</div>
